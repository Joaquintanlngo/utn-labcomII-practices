<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Cat page</title>
</head>
<body>
    <header>
        <h1>Aréa de Contacto</h1>
        </header>
        <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
        <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="multimedia.html">Multimedia</a></li>
        <li><a href="contact.html">Contacto</a></li>
        </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
        <form action="">
            <table>
                <tbody>
                    <tr>
                        <td><label for="nombre">Nombre: </label></td>
                        <td><input type="text" name="nombre" id="nombre" required></td>
                        
                    </tr>
                    <tr>
                        <td><label for="email">Correo: </label></td>
                        <td><input type="email"  name="mail" id="mail" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad: </label></td>
                        <td><input type="number" name="edad" id="edad" required></td> 
                    </tr>
                    <tr>
                        <td><label for="color">Color favorito: </label></td>
                        <td><input type="text" name="color" id="color" required></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario: </label></td>
                        <td><textarea name="comentario" id="comentario" placeholder="Comentario" cols="30" rows="10" required></textarea></td>
                    </tr>
                    
                </tbody>
                
            </table>
            <input type="submit" value="Enviar">
        </form>
        </main>
            <!-- Contenedor secundario / derecho -->
            <div class="right">
            <h2>Info</h2>
            <p>Rellene este formulario y nosotros nos contactaremos con usted para brindarle mas información</p>
            </div>
            </div>
            <!-- Pie de Página-->
            <footer>
            <p>Gato</p>
            </footer>
</body>
</html>
