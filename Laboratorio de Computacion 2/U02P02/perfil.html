<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos personales</h1>

    <form action="">
        
        <input type="text" value="ESTUDIANTE" readonly>
        <br>
        <fieldset>
        <label for="nombreapellido">Nombre y Apellido: </label>
        <input type="text" id="nombreapellido" name="nombreapellido" required>
        <br>
        <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo" name="correo" required>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" value="Edad" required>
        <br>
        <br>
        <label for="radio">Nacionalidad:</label>
        <br>
        <label for="radio">Argentina</label>
        <input type="radio" id="nacionA" name="radio" required> 
        <label for="radio">Otro</label>
        <input type="radio" id="nacionB" name="radio"> 
        <br>
        <br>
        <label for="radioB">Condicion Laboral:</label>
        <br>
        <label for="radioB">Desempleado</label>
        <input type="radio" id="desempleado" name="radioB" required> 
        <label for="radioB">En busqueda laboral</label>
        <input type="radio" id="busqueda" name="radioB">
        <label for="radioB">Trabajo part time</label>
        <input type="radio" id="parttime" name="radioB"> 
        <label for="radioB">Trabajo full time</label>
        <input type="radio" id="fulltime" name="radioB">
        <br>

        <fieldset>
            <h2>Gustos personales</h2>
            <label for="musica">Gustos Musicales: </label>
            <input type="text" name="musica" id="music" required>
            <br>
            <label for="radioC">Comidas Preferidas:</label>
            <br>
            <label for="radioC">Pastas</label>
            <input type="radio" name="radioC" id="comidas1" required>
            <label for="radioC">Carnes</label>
            <input type="radio" name="radioC" id="comidas2">
            <label for="radioC">Otros</label>
            <input type="radio" name="radioC" id="comidas3">
            <br>
        </fieldset>
        <label for="recordar">Recordar Datos: </label>
        <input type="checkbox" name="recordar" id="recordar">
        <br>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar">
        
    </fieldset>
    </form>
</body>
</html>
